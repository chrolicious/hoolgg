version: '3.8'

services:
  recruitment-api:
    build: .
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=postgresql://hool:hool@postgres:5432/hoolgg
      - REDIS_URL=redis://redis:6379
      - GUILD_API_URL=http://guild-api:5000
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: python run.py

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=hool
      - POSTGRES_PASSWORD=hool
      - POSTGRES_DB=hoolgg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
